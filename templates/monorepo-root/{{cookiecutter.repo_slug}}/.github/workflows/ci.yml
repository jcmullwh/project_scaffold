name: CI

on:
  push:
  pull_request:

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.gen.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - id: gen
        run: |
          echo "matrix=$(python tools/scaffold/ci_matrix.py)" >> "$GITHUB_OUTPUT"

  project:
    runs-on: ubuntu-latest
    needs: matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: No projects
        if: ${{ matrix.id == '__no_projects__' }}
        run: echo "No projects in tools/scaffold/monorepo.toml"

      - uses: actions/setup-python@v5
        if: ${{ matrix.id != '__no_projects__' }}
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        if: ${{ matrix.id != '__no_projects__' && matrix.toolchain == 'node' }}
        with:
          node-version: "20"

      - name: Install
        if: ${{ matrix.id != '__no_projects__' }}
        run: python tools/scaffold/scaffold.py run install --project "${{ matrix.id }}" --skip-missing

      - name: Lint
        if: ${{ matrix.id != '__no_projects__' && matrix.ci_lint }}
        run: python tools/scaffold/scaffold.py run lint --project "${{ matrix.id }}"

      - name: Test
        if: ${{ matrix.id != '__no_projects__' && matrix.ci_test }}
        run: python tools/scaffold/scaffold.py run test --project "${{ matrix.id }}"

      - name: Build
        if: ${{ matrix.id != '__no_projects__' && matrix.ci_build }}
        run: python tools/scaffold/scaffold.py run build --project "${{ matrix.id }}"
